<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueQuiz</title>
</head>
<body>
    <div id="root">
        <h1>Pop Quiz Time !</h1>

        <h2>{{ question }}</h2>

        <p v-bind:title="message">
            Survole ce texte pour voir la date d'aujourd'hui !
        </p>

        <span v-if="seen">{{ toggledSeen }}</span>
        <button v-on:click="toggleSeen">Click pour me faire disparaitre</button><br>

        <span>{{ toggledMessage }}</span>
        <button v-on:click="toggleMessage">Cliquez ici pour une surprise incroyable !</button>
        
        <ol> Liste des courses:
            <grocery-list
                v-for="groceryItem in groceryList"
                v-bind:groceryitem="groceryItem"
                v-key="groceryItem.id"
            />
        </ol>
        
        <p>{{ inputMessage }}</p>
        <input v-model="inputMessage">

        <ol>Liste des guns jouables:
            <nom-du-composant
                v-for="gun in guns"
                v-bind:nomdelaprop="gun"
                v-bind:key="gun.id"
            />
        </ol>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
